<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer async></script>
</head>
<body>
  <header>
    <div>
      <h2>MY T-SHIRT</h2>
      <div onclick="cartFunc()" class="cart">
      <span id="numOfItems"></span></div>
    </div>
    <ul>
      <li id="usermail">Login</li>
      <li>Help</li>
    </ul>
  </header>
  <section id="welcome">
    <h1>Shop With Us</h1>
    <p>Select your T shirt from our range of classy, exclusive T-shirts.<br/> get up to 30% off your first purchase</p>
    <button id="formActive">SHOP NOW</button>
    <form>
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" onclick="userInfo()" id="signUp">Sign Up</button>
    </form>
  </section>

  <section id="home">
    <h1 id="userName"></h1>
    
  </section>

  <section id="cart"> shopping cart page</section>
</body>
</html>
