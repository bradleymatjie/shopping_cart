<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Bar</title>
    <!-- Linking CSS file  -->
    <link rel="stylesheet" href="style.css" />
    <!-- Linking Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Linking Javscript -->
    <script src="./index.js" defer async></script>
  </head>
  <body>
    <header>
      <div>
        <h2 class="barName">JAVASCRIPT BAR</h2>
        <div onclick="cartFunc()" class="cart">
          <span id="numOfItems"></span>
        </div>
      </div>
      <ul>
        <li id="usermail">Login</li>
        <li>Help</li>
      </ul>
    </header>
    <section id="welcome">
      <h1>Code & Cocktails</h1>
      <p>Stirring JavaScript Magic in Every Glass!</p>
      <button id="formActive">ORDER NOW</button>
      <form>
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" onclick="userInfo()" id="signUp">Sign Up</button>
      </form>
    </section>

    <section id="home">
      <h1 id="userNamE"></h1>
    </section>

    <section id="cart">shopping cart page</section>
  </body>
</html>
